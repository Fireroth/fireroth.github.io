<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a3b);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #2e2e44;
            border-bottom: 2px solid #3c3c5a;
        }

        header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #8a8aff;
        }

        nav a.active {
            color: #8a8aff;
        }

        .contact {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .contact h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #8a8aff;
        }

        .contact p {
            margin-bottom: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: #2e2e44;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .social-icons img {
            width: 40px;
            height: 40px;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #8a8a8a;
        }

        footer a {
            color: #8a8aff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="profile.png" alt="Profile Picture">
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="contact">
        <h1>Contact</h1>
        <p>
            You can find me on these social platforms, but I am most active on Discord.<br>
            Please use my email for meaningful questions or other important issues only. Thanks.
        </p>

        <div class="social-icons">
            <a href="#"><img src="/images/contact/twitter.png" alt="X"></a>
            <a href="#"><img src="/images/contact/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="/images/contact/discord.png" alt="Discord"></a>
            <a href="#"><img src="/images/contact/mail.png" alt="Gmail"></a>
            <a href="#"><img src="/images/contact/github.png" alt="GitHub"></a>
        </div>
    </div>

    <footer>
        &copy; 2024 MÃ¡ta | Designed with care. Check out my <a href="#">GitHub</a>!
    </footer>
</body>
</html>
